edition = "2023";

package ast;

import "google/protobuf/go_features.proto";
import "procedure_body.proto";

option features.field_presence = IMPLICIT;
option features.(pb.go).api_level = API_OPAQUE;
option go_package = "/ast";

enum ProcedureSpecKind {
  CATALOG_MODIFYING = 0;
  DATA_MODIFYING = 1;
  QUERY = 2;
}

message ProcedureSpec {
  ProcedureBody procedure_body = 1;
  ProcedureSpecKind kind = 2;
}
