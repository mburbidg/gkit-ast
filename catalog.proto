edition = "2023";

package ast;

import "google/protobuf/go_features.proto";
import "literals.proto";

option features.field_presence = IMPLICIT;
option features.(pb.go).api_level = API_OPAQUE;
option go_package = "/ast";

enum CatalogParentAndNameType {
  GRAPH = 0;
  GRAPH_TYPE = 1;
}

message CatalogParentAndName {
  CatalogParentAndNameType type = 1;
  CatalogObjectParentReference parent = 2 [features.field_presence = EXPLICIT];
  Identifier name = 3;
}

message CatalogObjectParentReference {
  SchemaReference schemaReference = 1 [features.field_presence = EXPLICIT];
  repeated Identifier object_name = 2;
}

message SchemaReference {
  oneof type {
    AbsoluteCatalogSchemaReference absolute_schema_reference = 1;
    RelativeCatalogSchemaReference relative_schema_reference = 2;
    ReferenceParameterSpecification reference_parameter_specification = 3;
  }
}

message AbsoluteCatalogSchemaReference {
  oneof type {
    RootSchema root_schema = 1;
    CatalogSchemaParentAndName parent_and_name = 2;
  }
}

message RootSchema {
}

message CatalogSchemaParentAndName {
  DirectoryPath directory_path = 1;
  Identifier schema_name = 2;
}

message CatalogGraphTypeParentAndName {
  CatalogObjectParentReference parent_ref = 1 [features.field_presence = EXPLICIT];
  Identifier name = 2;
}

message RelativeCatalogSchemaReference {
  oneof type {
    PredefinedSchemaReference predefined_schema = 1;
    CatalogSchemaParentAndName parent_and_name = 2;
  }
}

message PredefinedSchemaReference {
  enum PredefinedType {
    HOME_SCHEMA = 0;
    CURRENT_SCHEMA = 1;
  }
  PredefinedType value = 1;
}

message DirectoryPath {
  string value = 1;
}
