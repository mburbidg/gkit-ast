edition = "2023";

package ast;

import "google/protobuf/go_features.proto";
import "literals.proto";
import "order_by_clause.proto";
import "offset_clause.proto";

option features.field_presence = IMPLICIT;
option features.(pb.go).api_level = API_OPAQUE;
option go_package = "/ast";

message OrderByAndPageStatement {
  OrderByClause order_by_clause = 1 [features.field_presence = EXPLICIT];
   = 2 [features.field_presence = EXPLICIT];
  LimitClause = 3 [features.field_presence = EXPLICIT];
}
