edition = "2023";

package ast;

import "google/protobuf/go_features.proto";
import "statement.proto";
import "catalog.proto";
import "graph_variable_def.proto";
import "binding_table_variable_def.proto";
import "value_variable_def.proto";

option features.field_presence = IMPLICIT;
option features.(pb.go).api_level = API_OPAQUE;
option go_package = "/ast";

message ProcedureBody {
  SchemaReference at_schema_clause = 1                                  [features.field_presence = EXPLICIT];
  BindingVariableDef binding_variable_definition_block = 2  [features.field_presence = EXPLICIT];
  StatementBlock statement_block = 3;
}

message BindingVariableDef {
  oneof type {
    GraphVariableDef graph_variable_def = 1;
    BindingTableVariableDef binding_table_variable_def = 2;
    ValueVariableDef value_variable_def = 3;
  }
}
